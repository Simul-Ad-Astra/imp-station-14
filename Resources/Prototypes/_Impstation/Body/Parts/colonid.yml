- type: entity
  id: OrganColonidLungs
  parent: BaseHumanOrgan
  name: fungal frills
  description: "Oozes slightly when you squeeze it."
  components:
  - type: Sprite
    layers:
      - state: lung-l
      - state: lung-r
  - type: Item
    size: Small
    heldPrefix: lungs
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Colonid ]
    groups:
    - id: Gas
    - id: Drink
    - id: Medicine
    - id: Poison
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Lungs

- type: entity
  id: OrganColonidHeart
  parent: BaseHumanOrgan
  name: fungal sac
  description: "Why is it pulsating?"
  components:
  - type: Sprite
    state: heart-on
  - type: Metabolizer
    maxReagents: 2
    metabolizerTypes: [Human]
    groups: # this ain't your grandpa's heart
    - id: Food
    - id: Narcotic
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Heart
  - type: Item
    size: Small
    heldPrefix: heart

- type: entity
  id: OrganColonidLiver
  parent: BaseHumanOrgan
  name: prosthetic liver
  description: "A synthetic liver developed by NT scientist to see what would happen if you got a colonid drunk. Now they all want one."
  components:
  - type: Sprite
    state: liver
  - type: Item
    size: Small
    heldPrefix: liver
  - type: Metabolizer # The liver metabolizes certain chemicals only, like alcohol.
    maxReagents: 1
    metabolizerTypes: [Human]
    groups:
    - id: Alcohol
      rateModifier: 200.0 # this number is a complete guess, I just want them to metabolize alcohol pretty quickly
  - type: Tag # goob edit
    tags:
      - Meat
      - Organ
      - Liver
